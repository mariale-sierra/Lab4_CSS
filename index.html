<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Sushi CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="espacio">

    <div class="sushi">
        <div class="arroz">
            <div class="tuna"></div>
        </div>
    </div>

    <div class="sushi">
        <div class="arroz">
            <div class="fila">
                <div class="salmon-small"></div>
                <div class="cream-cheese"></div>
            </div>
            <div class="salmon-grande"></div>
        </div>
    </div>

    <div class="sushi">
        <div class="arroz">
            <div class="alga">
                <div class="ikura"></div>
            </div>
        </div>
    </div>

    <div class="sushi">
        <div class="arroz">
            <div class="fila">
                <div class="atun"></div>
                <div class="aguacate"></div>
            </div>
            <div class="salmon-base"></div>
        </div>
    </div>

    <div class="sushi">
        <div class="arroz">
            <div class="fila">
                <div class="pepino"></div>
                <div class="tofu"></div>
            </div>
            <div class="pepino-base"></div>
        </div>
    </div>

    <div class="sushi">
        <div class="arroz">
            <div class="nori-completo">
                <div class="arroz-centro">
                    <div class="sesamo"></div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
