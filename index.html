<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sushi CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<input type="checkbox" class="dark-toggle" id="dark-toggle">
<label class="dark-label" for="dark-toggle">Dark Mode</label>

<div class="espacio">

    <article class="sushi">
        <div class="arroz">
            <div class="tuna"></div>
        </div>
    </article>

    <article class="sushi">
        <div class="arroz">
            <div class="fila">
                <div class="salmon-small"></div>
                <div class="cream-cheese"></div>
            </div>
            <div class="salmon-grande"></div>
        </div>
    </article>

    <article class="sushi">
        <div class="arroz">
            <div class="alga">
                <div class="ikura"></div>
            </div>
        </div>
    </article>

    <article class="sushi">
        <div class="arroz">
            <div class="fila">
                <div class="atun"></div>
                <div class="aguacate"></div>
            </div>
            <div class="salmon-base"></div>
        </div>
    </article>

    <article class="sushi">
        <div class="arroz">
            <div class="fila">
                <div class="pepino"></div>
                <div class="tofu"></div>
            </div>
            <div class="pepino-base"></div>
        </div>
    </article>

    <article class="sushi">
        <div class="arroz">
            <div class="nori-completo">
                <div class="arroz-centro">
                    <div class="sesamo"></div>
                </div>
            </div>
        </div>
    </article>

</div>
</body>
</html>
